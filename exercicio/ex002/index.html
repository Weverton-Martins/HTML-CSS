<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Posso escrever um parágrafos
        de qualquer jeito.
        Basta eu escrever tudo
        dentro do par de tag &lt;p&gt; e &lt;/p&gt;. <!-- LESS THAN / GREATER THAN --> >
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar <br>preciso 
        de uma nova tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;
        &yen;<br>
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar emoji:
        &#x1f680;
        &#x1F60E;
    </p>

</body>
</html>
