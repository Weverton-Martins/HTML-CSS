<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens flexíveis</h1>
    <p>Tente abrir o site em varios tamanhos diferentes de tela</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir um áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/I Feel You - Kevin MacLeod.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador n consegue produzir <a href="midia/I Feel You - Kevin MacLeod.mp3">Clique aqui pra baixar o arquivo MP3</a></p>
    </audio>
 

</body>
</html>
